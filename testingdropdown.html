<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <style>
        .dropdown-arrow {
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        Task 1 <span class="dropdown-arrow">&#9660;</span>
        <ul class="dropdown-menu">
            <li>Action 1</li>
            <li>Action 2</li>
            <li>Action 3</li>
        </ul>
    </div>
    <div>
        Task 2 <span class="dropdown-arrow">&#9660;</span>
        <ul class="dropdown-menu">
            <li>Action 1</li>
            <li>Action 2</li>
            <li>Action 3</li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add event listener to the dropdown arrows
            var dropdownArrows = document.querySelectorAll(".dropdown-arrow");
            dropdownArrows.forEach(function(arrow) {
                arrow.addEventListener("click", function() {
                    // Toggle the dropdown menu
                    var dropdownMenu = this.nextElementSibling;
                    dropdownMenu.classList.toggle("show");
                });
            });
        });
    </script>
</body>
</html>
